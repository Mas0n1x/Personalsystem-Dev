# Upstream für Backend auf Port 3001
upstream backend-dev {
    server host.docker.internal:3001;
    keepalive 32;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Maximale Body-Größe für Uploads (Bilder etc.)
    client_max_body_size 10M;

    # Gzip Komprimierung aktivieren
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json image/svg+xml;
    gzip_comp_level 6;

    # Buffer-Einstellungen für bessere Performance
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Socket.io WebSocket Proxy (muss vor / kommen)
    location /socket.io/ {
        proxy_pass http://backend-dev/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_read_timeout 86400;
    }

    # Backend API Proxy - optimiert
    location /api/ {
        proxy_pass http://backend-dev/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # Timeouts für API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering für schnellere Responses
        proxy_buffering on;
    }

    # Auth Callback - Frontend SPA Route
    location /auth/callback {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Frontend - statische Dateien
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Kein Cache für HTML (immer aktuelle Version)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Caching für statische Dateien
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
