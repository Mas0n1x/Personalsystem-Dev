services:
  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: personalsystem-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=256
    env_file:
      - ./server/.env
    volumes:
      - server_data:/app/prisma
      - server_uploads:/app/uploads
      - server_backups:/app/backups
    ports:
      - "3001:3001"
    networks:
      - personalsystem-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Frontend Client (nginx - braucht wenig RAM)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: personalsystem-client
    restart: unless-stopped
    ports:
      - "8095:80"
    depends_on:
      - server
    networks:
      - personalsystem-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

networks:
  personalsystem-network:
    driver: bridge

volumes:
  server_data:
  server_uploads:
  server_backups:
