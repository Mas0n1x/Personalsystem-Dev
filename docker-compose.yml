version: '3.8'

services:
  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: personalsystem-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - ./server/.env
    volumes:
      - server_data:/app/prisma
      - server_uploads:/app/uploads
      - server_backups:/app/backups
    ports:
      - "3001:3001"
    networks:
      - personalsystem-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: personalsystem-client
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - personalsystem-network

networks:
  personalsystem-network:
    driver: bridge

volumes:
  server_data:
  server_uploads:
  server_backups:
